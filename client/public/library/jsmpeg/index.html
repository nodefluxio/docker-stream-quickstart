<head>
  <title>Nodeflux Visual Streamer</title>
  <script src="jsmpeg.min.js"></script>
</head>

<body>
  <button id="btn" onclick="stopVisualisation()">Stop</button>
  <button id="btn" onclick="showVisualisation(true)">Reload</button>
  <div
    style="
      width: 100%; 
      height: 100%; 
      display: flex;
      margin-top: 10px;
      flex-wrap: wrap;
      column-gap: 10px;
      row-gap: 10px;"
  >
    <div
      class="nodeflux-streamer"
      data-url="ws://192.168.103.208:4004/mp1streamer/0/539c5c1626700d06/NFV4-FR?preset=260p"
      data-max-retry="5"
      style="width: 1080px; height: 720px"
    ></div>

    <div
      class="nodeflux-streamer"
      data-url="ws://192.168.103.208:4004/mp1streamer/0/26e5884c71135115/NFV4-CE?preset=260p"
      data-max-retry="5"
      style="width: 1080px; height: 720px"
    ></div>

    <div
      class="nodeflux-streamer"
      data-url="ws://192.168.103.208:4004/mp1streamer/0/45edd34c9258f894/NFV4-FR?preset=720p"
      data-max-retry="5"
      style="width: 569px; height: 320px"
    ></div>
  </div>

  <script src="jsmpegVisualStreamer.js"></script>
  <script>
    showVisualisation();
  </script>
</body>
